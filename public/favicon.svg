  </defs>
  <rect x="2" y="2" width="12" height="12" rx="2" class="rect-primary"/>
  <rect x="18" y="2" width="12" height="12" rx="2" class="rect-cyan"/>
  <rect x="2" y="18" width="12" height="12" rx="2" class="rect-pink"/>
  <rect x="18" y="18" width="12" height="12" rx="2" class="rect-rose"/>
</svg>
