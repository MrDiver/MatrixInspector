name: Deploy matrix-inspector-svelte to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: matrix-inspector-svelte/package-lock.json

      - name: Install
        run: npm ci
        working-directory: matrix-inspector-svelte

      - name: Build
        run: npm run build
        working-directory: matrix-inspector-svelte

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html
        working-directory: matrix-inspector-svelte

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: matrix-inspector-svelte/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
